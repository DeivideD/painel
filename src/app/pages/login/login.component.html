<div class="content">

    <mat-card class="card">
        <div class="div-icon">
            <mat-icon class="icon">account_circle</mat-icon>
        </div>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Usuario" formControlName="username" required>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Senha" formControlName="password" required>
                    </mat-form-field>
                </p>

                <div class="error">
                    <p *ngIf="error" class="error-caps">
                        {{ error }}
                    </p>
                </div>

                <div class="button">
                    <button type="submit" [disabled]="form.invalid" mat-button>Login</button>
                </div>

                <div class="hint-text small">Esqueceu a senha?<br>Entre em contato com o suporte!</div>

            </form>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="isLoading" class="spiner">
    <mat-spinner class="spiner-loading"></mat-spinner>
</div>

<mat-card class="principal-card">

    <div class="forms-search">
        <mat-form-field class="geral">
            <mat-label>Geral</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar em todos os campos" #input>
        </mat-form-field>

        <mat-form-field class="base">
            <mat-label>Base</mat-label>
            <input matInput (keyup)="applyFilterBase($event)" placeholder="Buscar por Base" #input>
        </mat-form-field>

        <mat-form-field class="contrato">
            <mat-label>Contrato</mat-label>
            <input matInput (keyup)="applyFilterContrato($event)" placeholder="Buscar por Contrato" #input>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <input type="text" placeholder="Busca por Status" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    <span> {{option}} </span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef matTooltip="Legenda por Status do Equipamento"> Status </th>
                <td mat-cell *matCellDef="let element">
                    <div class="{{ element.informacoes[0].status.toLowerCase() }}">
                        <span class="material-icons">circle </span> </div>

                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="eqp">
                <th mat-header-cell *matHeaderCellDef> Sites </th>
                <td mat-cell *matCellDef="let element"> {{element.equipamento}} </td>
            </ng-container>



            <!-- Symbol Column -->
            <ng-container matColumnDef="sereal">
                <th mat-header-cell *matHeaderCellDef> Serial </th>
                <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="lastIP">
                <th mat-header-cell *matHeaderCellDef> Ultimo IP </th>
                <td mat-cell *matCellDef="let element"> {{element.ultimo_ip}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lot">
                <th mat-header-cell *matHeaderCellDef>Lote </th>
                <td mat-cell *matCellDef="let element"> {{element.data_lote}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="script">
                <th mat-header-cell *matHeaderCellDef>Ultimo Script </th>
                <td mat-cell *matCellDef="let element"> {{element.data_script}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> Simbolo </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"></td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 5, 10, 15]" [pageSize]="10"> </mat-paginator>
    </div>
</mat-card>

<mat-card class="principal-card">
    <div class="forms-search">
        <button mat-fab class="btn-plus" (click)="addUser()"><mat-icon>person_add</mat-icon></button>
        <mat-form-field class="teste">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar em todos os campos" #input>
        </mat-form-field>


    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort *ngIf="show">

            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
            <!-- Symbol Column -->

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th class="head-table" mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="login">
                <th class="head-table" mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="sereal">
                <th class="head-table" mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lastIP" style="width: 250px;">
                <th class="head-table" mat-header-cell *matHeaderCellDef> Base </th>
                <td mat-cell *matCellDef="let element"> {{element.base}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="papel" class="papel">
                <th class="head-table" mat-header-cell *matHeaderCellDef> Papel </th>
                <td style="min-width: 250px; text-transform: capitalize;" mat-cell *matCellDef="let element"> {{ element.papeis.length == 0 ? '' : element.papeis[0].nome }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th class="head-table" mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element">
                    <section class="div_buttom">
                        <div class="example-button-row">
                            <div class="example-flex-container">
                                <div class="example-button-container">
                                    <button mat-mini-fab color="primary" (click)="editUser(element)" aria-label="Example icon button with a menu icon">
                                <mat-icon>mode</mat-icon>
                              </button>
                                </div>
                                <div class="example-button-container">
                                    <button mat-mini-fab color="warn" (click)="deleteUser(element.username)" aria-label="Example icon button with a filter list icon">
                                <mat-icon>delete</mat-icon>
                              </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"></td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 5, 10, 15]" [pageSize]="15"> </mat-paginator>
    </div>
</mat-card>
